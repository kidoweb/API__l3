appId: com.yourcompany.usercommentsapp
productName: User Comments App
directories:
  output: dist
  buildResources: build
files:
  - main.js
  - out/**/*
  - node_modules/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  runAfterFinish: true

